<!-- login.component.html -->
<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your Email"
          />
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
            A valid email is required.
          </div>
        </div>

        
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      
    </div>
  </div>
