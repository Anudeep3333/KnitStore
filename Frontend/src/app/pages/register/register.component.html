<!-- registration.component.html -->
<div class="registration-container">
    <div class="registration-card">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter your username"
          />
          <div *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched" class="error-message">
            Username is required.
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="error-message">
            A valid email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            id="phoneNumber"
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            placeholder="Enter your phone number"
          />
          <div *ngIf="registrationForm.controls['phoneNumber'].invalid && registrationForm.controls['phoneNumber'].touched" class="error-message">
            A valid phone number is required.
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="error-message">
            Password is required.
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched" class="error-message">
            Password confirmation is required.
          </div>
          <div *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.controls['confirmPassword'].touched" class="error-message">
            Passwords do not match.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
